name: Hourly Trending Benchmark

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r benchmarks/requirements_bench.txt

      - name: Run Auto-Evaluator
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python benchmarks/scripts/auto_evaluator.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add . 
          
          git commit -m "docs: sync benchmark history and metrics [skip ci]" || echo "No changes to commit"
          
          git push
